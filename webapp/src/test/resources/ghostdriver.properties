######################
# Must configurations
######################

# crowdguru URL to be used by tests
base_url=http://localhost:8080/crowdguru

# phantmjs executable path (If blank, tries to find in $PATH)
phantomjs_exec_path=

########################################
# logging module specific configurations
########################################
console_logging_level=ERROR
logging_aspect=crowdguru-webapp-frontendtest
logging_directory=/tmp
env=local

########################################
# PhantomJS logging configurations
########################################
phantomjs_driver_log_level=WARN
phantomjs_driver_log_file=phantomjsdriver.log



